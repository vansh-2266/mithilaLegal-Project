    <!-- input fields  -->

    <div class="job-input">

    </div>

    <div class="inputCareer">

        <br>

        <br>

        <br>

        <label>Apply Link/ Google Form:</label>
        <input type="text" id="applyLinkInp">
        <br>

    </div>

    <div class="action-btn">
        <button id="addBtn">Add Job Opening</button>
    </div>
